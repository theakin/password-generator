<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Password Generator</title>
</head>

<body>


    <div class="container">
        <h1 class="title">Generate a <span class="accent-text">random password</span></h1>
        <p class="sub-title">Never use an insecure password again.</p>
        <button class="password-btn" id="password-btn" onclick="generatePassword()">Generate passwords</button>
        <hr>
        <div class="password-container">
            <div class="password" id="password-one" title="click to copy"></div>
            <div class="password" id="password-two" title="click to copy"></div>
        </div>

        <div class="mode">
            <div class="mode-toggle left"></div>
        </div>

    </div>


    <script src="index.js"></script>
</body>

</html>
